<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thssysnet HTML Viewer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400&family=Instrument+Serif&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      font-family: 'Instrument Sans', sans-serif;
      background: #FF3131;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: margin-left 0.3s;
    }

    /* Header & Footer */
    .header, .footer {
      position: fixed;
      width: 100%;
      padding: 20px 0;
      background: red;
      border-bottom: 2px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: all 0.3s;
      padding-left: 20px;
      padding-right: 20px;
    }

    .header.shrink, .footer.shrink {
      background: white;
      border-bottom: 2px solid black;
    }

    .header img {
      height: 60px;
      transition: height 0.3s;
    }

    .header.shrink img {
      height: 40px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      border-top: 2px solid white;
    }

    .footer.shrink {
      border-top: 2px solid black;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .footer-content p {
      margin: 5px 0;
      font-size: 14px;
    }

    .footer-content a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Sidebar Menu */
    .menu-btn {
      font-family: 'Instrument Serif', serif;
      font-size: 20px;
      color: white;
      background: transparent;
      border: 2px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: white;
      color: red;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: red;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      padding-top: 60px;
      transition: left 0.3s;
      text-align: left;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      border-bottom: 1px solid white;
      font-family: 'Instrument Serif', serif;
    }

    .sidebar a:hover {
      background: #ff6161;
    }

    /* Main Content */
    .container {
      padding-top: 120px;
      padding-bottom: 100px;
      width: 90%;
      max-width: 1000px;
      margin: auto;
      text-align: left;
    }

    h1 {
      font-family: 'Instrument Serif', serif;
      font-size: 40px;
    }

    p {
      font-family: 'Instrument Serif', serif;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: black;
      color: white;
      border: 2px solid white;
      padding: 10px;
      font-size: 16px;
      font-family: 'Instrument Serif', serif;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid white;
      background: white;
    }

    /* Button Styling */
    .button {
      padding: 12px 24px;
      font-size: 20px;
      font-family: 'Instrument Serif', serif;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .button:hover {
      background-color: white;
      color: #FF3131;
    }

    /* When menu opens, push content */
    body.menu-open {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Header -->
  <header class="header" id="header">
    <button class="menu-btn" onclick="toggleSidebar()">Menu</button>
    <img src="thssysnet-logo.png" alt="Thssysnet Logo">
  </header>

  <!-- Main Content -->
  <div class="container" id="content">
    <h1>Thssysnet HTML Viewer</h1>
    <p>Paste your HTML code below and see it live.</p>
    
    <textarea id="codeEditor" placeholder="Paste your HTML, CSS, or JavaScript here..."></textarea>
    <button class="button" onclick="updatePreview()">Run Code</button>
    <iframe id="preview"></iframe>
  </div>

  <!-- Footer -->
  <footer class="footer" id="footer">
    <div class="footer-content">
      <p>Â© 2025 Thssysnet. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
      </p>
    </div>
  </footer>

  <script>
    // Shrink header and footer on scroll
    window.addEventListener('scroll', function() {
      let header = document.getElementById('header');
      let footer = document.getElementById('footer');
      if (window.scrollY > 50) {
        header.classList.add('shrink');
        footer.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
        footer.classList.remove('shrink');
      }
    });

    // Sidebar toggle
    function toggleSidebar() {
      let sidebar = document.getElementById('sidebar');
      let body = document.body;
      if (sidebar.style.left === '-250px') {
        sidebar.style.left = '0';
        body.classList.add('menu-open');
      } else {
        sidebar.style.left = '-250px';
        body.classList.remove('menu-open');
      }
    }

    // HTML Viewer Function
    function updatePreview() {
      let code = document.getElementById("codeEditor").value;
      let iframe = document.getElementById("preview");
      iframe.contentDocument.open();
      iframe.contentDocument.write(code);
      iframe.contentDocument.close();
    }
  </script>

</body>
</html>
